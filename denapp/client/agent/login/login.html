<template name="login">

	<head>
		<title>Openhaus - Login</title>
	</head>
	<div class="loginContainer">
	<body>

		<center><h1><a href="home">>Openhaus</a></h1></center>

		<div class="cntr voffset32">
		 <h3>Sign In</h3>
		</div>


	       <div class="container">


		<div class="center">
		 <label for="login-username"></label><input type="text" id="login-username" placeholder="Username" />
		</div>

		<div class="center">
		 <label for="login-password"></label><input type="text" id="login-password" placeholder="Password" />
		</div>

		<div class="center voffset4">
		 <button class="norm" id="login">Sign in</button>
		</div>

		<div class="center voffset4">
		 <button id="forgot" class="forgot">Forgot Password?</button>
		</div>

		<div class="center voffset4">
		Not already a user?<button id="register" class="register">Register</button>
		</div>


	       </div>
	</body>
       </div>

<div id="bground">
	<img src="/img/house1.jpg" alt="">
</div>

</template>
