<template name="register">

    <head>
	<title>Openhaus - Register</title>
    </head>


    <body>
	<center><h1>Openhaus</h1></center>
    </body>
    <div class="registerContainer">
	<div class="container">
	<div class="formContainer">
	<div class="cntr">
	    <label for="register-fName">First Name</label>
	      </div>
	      <div class="cntr">
	    <input type="text" id="register-fName"/>
	      </div>
	      <div class="cntr">
	    <label for="register-lName">Last Name</label>
	      </div>
	      <div class="cntr">
	    <input type="text" id="register-lName"/>
	      </div>
	      <div class="cntr">
	    <label for="register-email">Email</label>
	      </div>
	      <div class="cntr">
	    <input type="email" id="register-email"/>
	      </div>
	      <div class="cntr">
	    <label for="register-password">Password</label>
	      </div>
	      <div class="cntr">
	    <input type="password" id="register-password"/>
	      </div>
	      <div class="cntr">
	    <label for="register-confirm-password">Confirm Password</label>
	      </div>
	      <div class="cntr">
	    <input type="password" id="register-confirm-password"/>
	      </div>

	      <div class="cntr">
	    <button type="button" id="Back">Back</button>
	    <button type="submit" id="registerform">Sign Up</button>
	      </div>

	</div>
	</div>
      </div>

<div id="bground">
	<img src="/img/house1.jpg" alt="">
</div>

</template>
