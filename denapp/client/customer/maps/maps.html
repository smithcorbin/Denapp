<template name="maps">
<head>
	<style type="text/css">
	    html, body { height: 100%; margin: 0; padding: 0;
	    #map { height: 100%; }
	</style>
</head>
<body>
	<div id="map"></div>
	<script type="text/javascript">

var map;
function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
	center: {lat: 40.072850, lng: -82.520156},
	zoom: 8
    });
}


	</script>
	<script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW0F4TZU9Ijq7ch5QR4Cg9h52WvTLneq8&callback=initMap">
	</script>
</body>
</template>
